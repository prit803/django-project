<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="IE=edgs">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{page}}</title>
    <style>
        table,
        tr,
        td,
        th {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <nav class="navbar dark p-2 bg-primary shadow-lg">
        <div class="container-fluid">
            <a class="navbar-brand">Navbar</a>
            <form class="d-flex" role="search">
                {% if request.user.is_authenticated %}
                <a href="/logout/" class="btn btn-success" type="submit">Logout</a>
                {% else %}
                <a href="/login/" class="btn btn-success" type="submit">Logout</a>
                {% endif %}
            </form>
        </div>
    </nav>
    {% block start %}

    {% endblock %}
    <!-- <h3>Hey,Django</h3> -->
</body>
</html>
