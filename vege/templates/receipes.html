{% extends "base.html" %}
{% block start %}

<div class="container mt-5">

    <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h2>Add Ewaste</h2>
        <hr>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Ewaste name</label>
            <input name="receipe_name" type="text" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Ewaste description</label>
            <textarea name="receipe_description" class="form-control" required></textarea>
        </div>

        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Ewaste image</label>
            <input name="receipe_image" type="file" class="form-control" required>
        </div>

        
        <button type="submit" class="btn btn-success">Add Ewaste</button>
    </form>

    <div class = "mt-5">

        <div class="mx-auto col-6">
            <form >
                
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Search</label>
                <input name="search"  type="text"   class="form-control" >
            </div>

            <button type="submit" class="btn btn-primary">Search</button>

            </form>
        </div>


    </div>
    
    <table class="table  mt-5 ">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Ewaste name</th>
                <th scope="col">Ewaste description</th>
                <th scope="col">image</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for receipe in receipes %}
            <tr>
                <th scope="row">{{forloop.counter}}</th>
                <td>{{receipe.receipe_name}}</td>
                <td>{{receipe.receipe_description}}</td>

                <td>
                    <img src="/media/{{receipe.receipe_image}}" style="height: 100px;">
                </td>
                
                <td> 
                    <a href ="/delete-receipe/{{receipe.id}}/" class = "btn btn-danger">Delete</a>
                    <a href ="/update-receipe/{{receipe.id}}/" class = "btn btn-success">Update</a>
                </td> 
            </tr>
            {% endfor %}
            
        </tbody>
    </table>
</div>


{% endblock %}
